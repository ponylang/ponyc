language: c
branches:
  only:
  - master
  - release
dist: trusty
sudo: required
services:
- docker

# NOTE: This holds fedora COPR API related variables. Unfortunately, the values expire every 180 days.
# As a result, we have to remember to visit https://copr.fedorainfracloud.org/api/ and generate a new token
# and then run the following to update variables and replace the "secure" value.
# travis encrypt COPR_LOGIN=VALUE COPR_TOKEN=VALUE --org -r ponylang/ponyc

env:
  global:
  - secure: 
  - CROSS_ARCH=
  - VAGRANT_ENV=
  - RELEASE_CONFIG=no
  - RELEASE_DEBS=
  - CC1=gcc
  - CXX1=g++
  - ICC1=gcc-6
  - ICXX1=g++-6
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env:
    - RELEASE_CONFIG=yes
    - LLVM_VERSION="3.9.1"
    - LLVM_CONFIG="llvm-config-3.9"
    - config=release
  - os: linux
    env:
    - RELEASE_CONFIG=yes
    - RELEASE_DEBS=ubuntu
  - os: linux
    env:
    - RELEASE_CONFIG=yes
    - RELEASE_DEBS=debian
  - os: linux
    env:
    - DOCKER_ARCH=i686
    - CROSS_ARCH=i686
    - LLVM_VERSION="3.9.1"
    - LLVM_CONFIG="llvm-config-3.9"
    - config=debug
    - CROSS_CFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_BITS=32
    - CROSS_TRIPLE=i686-unknown-linux-gnu
    - CROSS_LINKER='gcc-6 -m32'
    - CROSS_CC=gcc-6
    - CROSS_CXX=g++-6
    - CROSS_TUNE=generic
  - os: linux
    env:
    - DOCKER_ARCH=i686
    - CROSS_ARCH=i686
    - LLVM_VERSION="3.9.1"
    - LLVM_CONFIG="llvm-config-3.9"
    - config=release
    - CROSS_CFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_BITS=32
    - CROSS_TRIPLE=i686-unknown-linux-gnu
    - CROSS_LINKER='gcc-6 -m32'
    - CROSS_CC=gcc-6
    - CROSS_CXX=g++-6
    - CROSS_TUNE=generic
  - os: linux
    env:
    - DOCKER_ARCH=aarch64
    - CROSS_ARCH=armv8-a
    - LLVM_VERSION="6.0.0"
    - LLVM_CONFIG="llvm-config-6.0"
    - config=debug
    - CROSS_CFLAGS='-idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-idirafter /usr/cross/include/'
    - CROSS_BITS=64
    - CROSS_TRIPLE=aarch64-unknown-linux-gnu
    - CROSS_LINKER=aarch64-linux-gnu-gcc
    - CROSS_CC=aarch64-linux-gnu-gcc
    - CROSS_CXX=aarch64-linux-gnu-g++
    - QEMU_RUNNER='qemu-aarch64-static --cpu cortex-a53 -L /usr/local/aarch64-linux-gnu/libc'
    - CROSS_TUNE=cortex-a53
  - os: linux
    env:
    - DOCKER_ARCH=aarch64
    - CROSS_ARCH=armv8-a
    - LLVM_VERSION="6.0.0"
    - LLVM_CONFIG="llvm-config-6.0"
    - config=release
    - CROSS_CFLAGS='-idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-idirafter /usr/cross/include/'
    - CROSS_BITS=64
    - CROSS_TRIPLE=aarch64-unknown-linux-gnu
    - CROSS_LINKER=aarch64-linux-gnu-gcc
    - CROSS_CC=aarch64-linux-gnu-gcc
    - CROSS_CXX=aarch64-linux-gnu-g++
    - QEMU_RUNNER='qemu-aarch64-static --cpu cortex-a53 -L /usr/local/aarch64-linux-gnu/libc'
    - CROSS_TUNE=cortex-a53
  allow_failures:
  - os: linux
    env:
    - DOCKER_ARCH=i686
    - CROSS_ARCH=i686
    - LLVM_VERSION="3.9.1"
    - LLVM_CONFIG="llvm-config-3.9"
    - config=debug
    - CROSS_CFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_BITS=32
    - CROSS_TRIPLE=i686-unknown-linux-gnu
    - CROSS_LINKER='gcc-6 -m32'
    - CROSS_CC=gcc-6
    - CROSS_CXX=g++-6
    - CROSS_TUNE=generic
  - os: linux
    env:
    - DOCKER_ARCH=i686
    - CROSS_ARCH=i686
    - LLVM_VERSION="3.9.1"
    - LLVM_CONFIG="llvm-config-3.9"
    - config=release
    - CROSS_CFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-m32 -idirafter /usr/cross/include/'
    - CROSS_BITS=32
    - CROSS_TRIPLE=i686-unknown-linux-gnu
    - CROSS_LINKER='gcc-6 -m32'
    - CROSS_CC=gcc-6
    - CROSS_CXX=g++-6
    - CROSS_TUNE=generic
  - os: linux
    env:
    - DOCKER_ARCH=aarch64
    - CROSS_ARCH=armv8-a
    - LLVM_VERSION="6.0.0"
    - LLVM_CONFIG="llvm-config-6.0"
    - config=debug
    - CROSS_CFLAGS='-idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-idirafter /usr/cross/include/'
    - CROSS_BITS=64
    - CROSS_TRIPLE=aarch64-unknown-linux-gnu
    - CROSS_LINKER=aarch64-linux-gnu-gcc
    - CROSS_CC=aarch64-linux-gnu-gcc
    - CROSS_CXX=aarch64-linux-gnu-g++
    - QEMU_RUNNER='qemu-aarch64-static --cpu cortex-a53 -L /usr/local/aarch64-linux-gnu/libc'
    - CROSS_TUNE=cortex-a53
  - os: linux
    env:
    - DOCKER_ARCH=aarch64
    - CROSS_ARCH=armv8-a
    - LLVM_VERSION="6.0.0"
    - LLVM_CONFIG="llvm-config-6.0"
    - config=release
    - CROSS_CFLAGS='-idirafter /usr/cross/include/'
    - CROSS_CXXFLAGS='-idirafter /usr/cross/include/'
    - CROSS_LDFLAGS='-idirafter /usr/cross/include/'
    - CROSS_BITS=64
    - CROSS_TRIPLE=aarch64-unknown-linux-gnu
    - CROSS_LINKER=aarch64-linux-gnu-gcc
    - CROSS_CC=aarch64-linux-gnu-gcc
    - CROSS_CXX=aarch64-linux-gnu-g++
    - QEMU_RUNNER='qemu-aarch64-static --cpu cortex-a53 -L /usr/local/aarch64-linux-gnu/libc'
    - CROSS_TUNE=cortex-a53
rvm:
- 2.2.3
script:
- bash .travis_script.bash
notifications:
  email: false
  webhooks:
    urls:
      - secure: 
    on_success: always
    on_failure: always
deploy:
- provider: bintray
  user: pony-buildbot-2
  file: /home/travis/build/ponylang/ponyc/bintray_source.json
  skip_cleanup: true
  on:
    branch: release
    condition: $RELEASE_CONFIG == yes && -z $RELEASE_DEBS
  key:
    secure: 
- provider: bintray
  user: pony-buildbot-2
  file: /home/travis/build/ponylang/ponyc/bintray_debian_xenial.json
  skip_cleanup: true
  on:
    branch: release
    condition: $RELEASE_CONFIG == yes && $RELEASE_DEBS == ubuntu
  key:
    secure: 
- provider: bintray
  user: pony-buildbot-2
  file: /home/travis/build/ponylang/ponyc/bintray_debian_bionic.json
  skip_cleanup: true
  on:
    branch: release
    condition: $RELEASE_CONFIG == yes && $RELEASE_DEBS == ubuntu
  key:
    secure: 
- provider: bintray
  user: pony-buildbot-2
  file: /home/travis/build/ponylang/ponyc/bintray_debian_stretch.json
  skip_cleanup: true
  on:
    branch: release
    condition: $RELEASE_CONFIG == yes && $RELEASE_DEBS == debian
  key:
    secure: 
