language: c

branches:
  only:
    - master
    - release

dist: trusty
sudo: required

services:
  - docker

# NOTE: This holds fedora COPR API related variables. Unfortunately, the values expire every 180 days.
# As a result, we have to remember to visit https://copr.fedorainfracloud.org/api/ and generate a new token
# and then run the following to update variables and replace the "secure" value.
# travis encrypt COPR_LOGIN=VALUE COPR_TOKEN=VALUE --org -r ponylang/ponyc
env:
  global:
    - secure: ""
    - CROSS_ARCH=
    - VAGRANT_ENV=
    - RELEASE_CONFIG=no
    - RELEASE_DEBS=
    - CC1=gcc
    - CXX1=g++
    - ICC1=gcc-6
    - ICXX1=g++-6

matrix:
  include:

    - os: osx

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - RELEASE_CONFIG=yes
        - LLVM_VERSION="3.9.1"
        - LLVM_CONFIG="llvm-config-3.9"
        - config=release

    - os: linux
      env:
        - RELEASE_CONFIG=yes
        - RELEASE_DEBS=ubuntu

    - os: linux
      env:
        - RELEASE_CONFIG=yes
        - RELEASE_DEBS=debian

    # freebsd11
    - os: linux
      env:
        - VAGRANT_ENV=freebsd11-x86_64
        - config=debug

    - os: linux
      env:
        - VAGRANT_ENV=freebsd11-x86_64
        - config=release

    # i686
    - os: linux
      env:
        - DOCKER_ARCH=i686
        - CROSS_ARCH=i686
        - LLVM_VERSION="3.9.1"
        - LLVM_CONFIG="llvm-config-3.9"
        - config=debug
        - CROSS_CFLAGS='-m32 -idirafter /usr/cross/include/'
        - CROSS_CXXFLAGS='-m32 -idirafter /usr/cross/include/'
        - CROSS_LDFLAGS='-m32 -idirafter /usr/cross/include/'
        - CROSS_BITS=32
        - CROSS_TRIPLE=i686-unknown-linux-gnu
        - CROSS_LINKER='gcc-6 -m32'
        - CROSS_CC=gcc-6
        - CROSS_CXX=g++-6
        - CROSS_TUNE=generic

    - os: linux
      env:
        - DOCKER_ARCH=i686
        - CROSS_ARCH=i686
        - LLVM_VERSION="3.9.1"
