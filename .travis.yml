language: c

branches:
  only:
    - master
    - release

dist: trusty
sudo: required

matrix:
   include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - RELEASE_CONFIG=yes
        - LLVM_VERSION="3.9.1"
        - LLVM_CONFIG="llvm-config-3.9"
        - config=release
        - CC1=gcc
        - CXX1=g++
        - ICC1=gcc-6
        - ICXX1=g++-6

    - os: osx

rvm:
  - 2.2.3

script:
  - bash .travis_script.bash

notifications:
  email:
    on_success: always
    on_failure: always
    recipients:
    - buildbot@lists.ponylang.org

deploy:
  - provider: bintray
    user: pony-buildbot-2
    file: /home/travis/build/ponylang/ponyc/bintray_debian.json
    skip_cleanup: true
    on:
      branch: release
      condition: "$RELEASE_CONFIG == yes"

    key:
      secure: ""

  - provider: bintray
    user: pony-buildbot-2
    file: /home/travis/build/ponylang/ponyc/bintray_rpm.json
    skip_cleanup: true
    on:
      branch: release
      condition: "$RELEASE_CONFIG == yes"
    key:
      secure: ""

  - provider: bintray
    user: pony-buildbot-2
    file: /home/travis/build/ponylang/ponyc/bintray_source.json
    skip_cleanup: true
    on:
      branch: release
      condition: "$RELEASE_CONFIG == yes"
    key:
      secure: ""

