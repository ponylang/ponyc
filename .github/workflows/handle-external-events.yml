name: Handle external events

on: repository_dispatch

jobs:
  external-event-test:
    if: github.event.action == 'cloudsmith-ping'

    name: Cloudsmith ping handler
    runs-on: ubuntu-latest
    steps:
      - run: echo "runs on pings for testing purposes"

  build-latest-docker-image:
    if: github.event.action == 'cloudsmith-package-synchronised' && github.event.client_payload.data.filename == 'ponyc-x86-64-unknown-linux-gnu.tar.gz'

    name: Build latest Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: "docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD"
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      - name: Build and push
        run: bash .dockerfiles/x86-64-unknown-linux-gnu/build-and-push.bash

  build-latest-alpine-docker-image:
    if: github.event.action == 'cloudsmith-package-synchronised' && github.event.client_payload.data.filename == 'ponyc-x86-64-unknown-linux-musl.tar.gz'

    name: Build latest Alpine based Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: "docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD"
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      - name: Build and push
        run: bash .dockerfiles/x86-64-unknown-linux-musl/build-and-push.bash
